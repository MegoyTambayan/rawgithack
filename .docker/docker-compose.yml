version: '2'
services:
  rawgithack:
    build:
      context: ../
      dockerfile: .docker/Dockerfile
    restart: always
    network_mode: host
    volumes:
      - cache:/var/cache/nginx/rawgithack:rw
      - patrons_cache:/var/cache/nginx/rawgithack_patrons:rw
      - ../www:/etc/nginx/rawgithack/www
      - ../rawgithack.conf:/etc/nginx/rawgithack/rawgithack.conf
    ports:
      - "80:80"

volumes:
  cache:
  patrons_cache:
